    <!--Мы применяем идентификатор формы, чтобы получить к ней доступ на JavaScript для осуществления различных действий-->
    <!--вроде определения того, что произойдет, когда пользователь щелкнет на кнопке.-->
    <!--Это небольшой сценарий на JavaScript, который проверяет предлагаемую пользователям цену, чтобы убедиться, что она-->
    <!--не равна 0 долларов и менее.-->
    <!--Если предлагаемая цена окажется больше 0, то мы отправим форму; в противном случае мы не станем ее-->
    <!--отправлять, поскольку возникнет ошибка.-->
    <!--Затем, используя HTML, вы можете создать форму, которая задействует данный сценарий для проверки -->
    <!--предлагаемой цены до отправки формы. Если предлагаемая цена окажется больше 0, то форма будет отправлена-->
    <script>
        window.onload = init;
        function init() {
            var submitButton = document.getElementById("submitButton");
            submitButton.onclick = validBid;
        }
        function validBid() {
            if (document.getElementById("bid").value > 0) {
                document.getElementById("theForm").submit();
            } else {
                return false;
            }
        }
    </script>
    <form id="theForm" method="post" action="contest.php">
        <input type="number" id="bid" value="0"><br>
        <input type="button" id="submitButton" value="Предлагаемая цена!"><br>
    </form>
